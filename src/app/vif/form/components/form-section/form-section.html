<div class="container">
  <div class="panel panel-default" >
    <div class="panel-heading">
      <h3 class="panel-title">{{ fsCtrl.label + ' ' + fsCtrl.questions.length}}</h3>
    </div>
    <div class="panel-body">
      <div ng-repeat="question in fsCtrl.questions">
        <formquestion ng-model="question"></formquestion>
        <hr>
      </div>
    </div>
  </div>
</div>
