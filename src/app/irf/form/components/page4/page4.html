<div class="panel panel-info">
  <div class="panel-heading">
    <h3>Which family member did you talk to?</h3>
  </div>
  <div class="panel-body">
    <check-box number="4.1" ng-model="irfCtrl.form.talked_to_family_member_brother"
      ng-disabled="irfCtrl.isViewing">Own Brother</check-box>
    <check-box number="4.2" ng-model="irfCtrl.form.talked_to_family_member_sister"
      ng-disabled="irfCtrl.isViewing">Own Sister</check-box>
    <check-box number="4.3" ng-model="irfCtrl.form.talked_to_family_member_father"
      ng-disabled="irfCtrl.isViewing">Own Father</check-box>
    <check-box number="4.4" ng-model="irfCtrl.form.talked_to_family_member_mother"
      ng-disabled="irfCtrl.isViewing">Own Mother</check-box>
    <check-box number="4.5" ng-model="irfCtrl.form.talked_to_family_member_grandparent"
      ng-disabled="irfCtrl.isViewing">Own Grandparent</check-box>
    <check-box number="4.6" ng-model="irfCtrl.form.talked_to_family_member_aunt_uncle"
      ng-disabled="irfCtrl.isViewing">Own Aunt/Uncle</check-box>
    <check-box number="4.7" ng-model="irfCtrl.form.talked_to_family_member_other"
      ng-disabled="irfCtrl.isViewing">Other</check-box>
    <div class="form-group col-md-offset-3 col-md-6" ng-if="irfCtrl.form.talked_to_family_member_other">
      <input type="textbox" class="form-control" placeholder="Other" ng-model="irfCtrl.form.talked_to_family_member_other_value"
        ng-disabled="irfCtrl.isViewing">
    </div>
  </div>
</div>
