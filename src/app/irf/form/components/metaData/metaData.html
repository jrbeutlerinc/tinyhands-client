<div id="irf-metadata">
    <div class="container-fluid text-center">
        <img class="" src="http://edwards.cse.taylor.edu/static/images/logo.png">
        <h2>Interception Record Form (IRF)</h2>
        <h4>Version 3.0 Tiny Hands Nepal</h4>
    </div>

    <div class="form-group text-left">
        <label>IRF Number</label>
        <input type="text" ng-model="irfCtrl.form.irf_number" class="form-control" placeholder="IRF Number"
            ng-readonly="irfCtrl.isViewing">

        <label>Date/Time</label>
        <input ng-model="irfCtrl.form.date_form_received" class="form-control"
            ng-readonly="irfCtrl.isViewing">

        <label>Location</label>
        <input type="text" ng-model="irfCtrl.form.location" class="form-control" placeholder="Location"
            ng-readonly="irfCtrl.isViewing">

        <label>Staff Name</label>
        <input type="text" ng-model="irfCtrl.form.staff_name" class="form-control" placeholder="Staff Name"
            ng-readonly="irfCtrl.isViewing">

        <label># of Victims</label>
        <input type="text" ng-model="irfCtrl.form.number_of_victims" class="form-control" placeholder="# of Victims"
            ng-readonly="irfCtrl.isViewing">

        <label># of Traffickers</label>
        <input type="text" ng-model="irfCtrl.form.number_of_traffickers" class="form-control" placeholder="# of Traffickers"
            ng-readonly="irfCtrl.isViewing">
    </div>
</div>
